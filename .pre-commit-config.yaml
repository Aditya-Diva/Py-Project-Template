repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint --fail-under=9 -f colorized # -r y (for report)
        language: python
        types: [python]
      - id: pytest
        name: pytest
        entry: bash -c 'cd tests;pytest -v --color=yes'
        language: system
        types: [python]
